<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="index.css" rel="stylesheet">
  <title>Ad check</title>
</head>
<body class="text-center">
  <div style="text-align: right;">
    <button id="signout" type="submit" class="button is-warning">Log Out<i class="fa fa-sign-out" aria-hidden="true"></i></button>
  </div>
  <h1 class="h3 mb-3 fw-normal text-center">Ad check</h1>
  <form id="postForm" class="text-center">
    <input class="input" type="textarea" id="post" name="post" rows="5" cols="50" placeholder="Write the text of an ad"><br><br>
    <button type="submit" class="button is-primary">Submit<i class="fa fa-play"></i></button>
    <p id="postRating"></p>
    <p id="postMessage"></p>
  </form>
  <div id="post_list" class="box content"></div>
  <p id="errorMessage"></p>
  <script src="auth/logout.js"></script>
  <script src="index.js"></script>
  <script src="post.js"></script>
  <script src="bootstrap.min.js"></script>
</body>
</html>
