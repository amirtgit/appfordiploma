<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
  <main class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Login</h1>
    <form id="loginForm" class="login">
      <div class="form-floating">
        <br>
        <input type="text" id="username" name="username" class="input is-medium is-rounded" placeholder="Username"><br><br>
      </div>
      <div class="form-floating">
        <br>
        <input type="password" id="password" name="password" class="input is-medium is-rounded" placeholder="Password"><br><br>
      </div>
      <button type="submit" class="button is-block is-fullwidth is-primary is-medium is-rounded">Login<i class="fa fa-sign-in" aria-hidden="true"></i></button>
    </form>
    <div id="loginMessage" class="level-item has-text-centered"></div>
    <p id="errorMessage" class="level-item has-text-centered"></p>
    <hr>
    <p class="control">
      <span class="icon">
        <i class="fa fa-user-plus"></i>
        <a href="register.html" class="level-item has-text-centered">Not Registered?</a>
      </span>
    </p>
  </main>
  <script src="login.js"></script>
</body>
</html>
