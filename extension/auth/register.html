<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
    <main class="form-signin">
        <h1 class="h3 mb-3 fw-normal">Registration</h1>
        <form id="registerForm">
            <div class="field">
                <input type="text" id="username" class="input is-medium is-rounded" placeholder="Username"><br>
            </div>
            <div class="field">
            <input type="email" id="email" class="input is-medium is-rounded" placeholder="Email"><br>
            </div>
            <div class="field">
            <input type="password" id="password" class="input is-medium is-rounded" placeholder="Password"><br>
            </div>
            <button type="submit" class="button is-block is-fullwidth is-primary is-medium is-rounded">Register</button><br>
        </form>
      
        <p id="registrationMessage" class="level-item has-text-centered"></p>
        <p id="errorMessage" class="level-item has-text-centered"></p>
        <hr>
        <p class="control">
            <span class="icon">
              <i class="fa fa-user fa-solid"></i>
              <a href="login.html" class="level-item has-text-centered">Login</a>
            </span>
        </p>
    </main>
    <script src="register.js"></script>
</body>
</html>
