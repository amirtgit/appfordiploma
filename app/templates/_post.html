
<table class="table table-hover table-bordered border border-success">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            Request:
            <br>
            {{ post.request }}
            <br>
            Rating: {{post.report_rating}}
            <br>
            Explanation: {{post.response}}
        </td>
    </tr>
</table>
